<!DOCTYPE html>
<html lang="ru">
<head>
	<title>{{ .RootPath }}</title>
	<meta charset="utf-8">
</head>
<body>
	<ul> Список файлов каталога: {{ .RootPath }}
	{{ $dir := .DirName}}
	{{range $_, $filename := .Files}}
		<li><a href="{{$dir}}/{{$filename}}">{{$filename}}</a></li>
		{{end}}
	</ul>
</body>
</html>
